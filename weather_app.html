<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Weather App - Easy Tutorials</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter City Name" spellcheck="false">
                <button><img src="C:\Users\p nikeel kumar\Downloads\search.png"></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="C:\Users\p nikeel kumar\Downloads\rain.png" class="weather-icon">
                <h1 class="temp">22°C</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="C:\Users\p nikeel kumar\Downloads\humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="C:\Users\p nikeel kumar\Downloads\wind.png">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const apikey="7c93525c41a36082675c7155400d7722";
            const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
            const searchBox=document.querySelector(".search input");
            const searchBtn=document.querySelector(".search button");
            const weatherIcon=document.querySelector(".weather-icon") 
            async function checkWeather(city){
                const response=await fetch(apiUrl+city+`&appid=${apikey}`);
                if(response.status===404){
                    document.querySelector(".error").style.display="block";
                    document.querySelector(".error").style.display="none";
                }else{
                    var data=await response.json();
                console.log(data);
                document.querySelector(".city").innerHTML=data.name;
                document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+"°C";
                document.querySelector(".humidity").innerHTML=data.main.temp+"%";
                document.querySelector(".wind").innerHTML=data.wind.speed+"km/h";
                if(data.weather[0].main=="Clouds"){
                    weatherIcon.src="https://i.pinimg.com/736x/74/fc/34/74fc346aeef86e573869fa50546d715b.jpg";
                }else if(data.weather[0].main=="Clear"){
                    weatherIcon.src="https://media.istockphoto.com/id/947314334/photo/blue-sky-with-bright-sun.jpg?s=612x612&w=0&k=20&c=XUlLAWDXBLYdTGIl6g_qHQ9IBBw4fBvkVuvL2dmVXQw=";
                }else if(data.weather[0].main=="Rain"){
                    weatherIcon.src="https://img.freepik.com/premium-vector/vector-isolated-weather-app-icon-with-rainy-cloud-interface-elements-flat-design-web-banner_1071100-313.jpg";
                }else if(data.weather[0].main=="Deizzle"){
                    weatherIcon.src="https://cdn-icons-png.flaticon.com/512/1458/1458966.png";
                }else if(data.weather[0].main=="Mist"){
                    weatherIcon.src="https://i.pinimg.com/564x/1e/c4/e8/1ec4e83f5d60afc434ac5dc8a9efcdf4.jpg";
                }
                document.querySelector(".weather").style.display="block";
                document.querySelector(".error").style.display="none";
            }
        }
            searchBtn.addEventListener("click",()=>{
                checkWeather(searchBox.value);
            })

        </script>
    </body>
</html>
